table:
  name: problem_themes
  schema: public
configuration:
  column_config:
    account_user_id:
      custom_name: accountUserId
  custom_column_names:
    account_user_id: accountUserId
  custom_root_fields: {}
object_relationships:
  - name: account_user
    using:
      foreign_key_constraint_on: account_user_id
array_relationships:
  - name: problem_questions
    using:
      foreign_key_constraint_on:
        column: theme_id
        table:
          name: problem_questions
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        account_user_id: x-hasura-User-Id
      columns:
        - account_user_id
        - description
        - id
        - title
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - title
      filter:
        account_user_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - title
      filter:
        account_user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        account_user_id:
          _eq: X-Hasura-User-Id
    comment: ""
